<div class="projects-container">
    <h2 class="section-title">Projects</h2>
  
    <div class="projects-grid">
        @for (project of projects; track $index) {
      <div class="project-card">
  
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
  
        <div class="tech-list">
            @for (tech of project.tech; track $index) {
          <span >{{ tech }}</span>
            }
        </div>
  
        <div class="buttons">
          <a class="btn live" [href]="project.liveUrl" target="_blank">Live Demo</a>
          <a class="btn git" [href]="project.gitUrl" target="_blank">Source Code</a>
        </div>
  
      </div>
    }
    </div>
  </div>
