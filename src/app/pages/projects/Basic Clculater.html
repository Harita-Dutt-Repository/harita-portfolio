<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Android Style Auto-Result Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      width: 320px;
      display: flex;
      flex-direction: column;
    }
    .display {
      min-height: 120px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: flex-end;
      border-bottom: 1px solid #ddd;
    }
    .expression {
      font-size: 28px;
      color: #333;
      word-wrap: break-word;
      max-width: 100%;
      text-align: right;
    }
    .result {
      font-size: 32px;
      color: gray;
      margin-top: 5px;
    }
    .keys {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      padding: 15px;
    }
    button {
      height: 65px;
      border: none;
      border-radius: 50%;
      font-size: 22px;
      background: #f0f0f0;
      color: #333;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:active {
      background: #ddd;
    }
    .op {
      color: green;
      font-weight: bold;
    }
    .clear { color: red; font-weight: bold; }
    .equals {
      background: green;
      color: white;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="expression" id="expression">0</div>
      <div class="result" id="result"></div> <!-- âœ… Empty by default -->

</body>
</html>
